<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Cart - Raghav Handloom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdfaf6;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .shop-name {
      font-family: 'Cursive', sans-serif;
      font-size: 1.5rem;
      color: #ffcc00;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-right: 15px;
      font-size: 1rem;
    }

    main {
      padding: 2rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #f0f0f0;
    }

    .total {
      text-align: right;
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .clear-btn {
      margin-top: 20px;
      display: block;
      background-color: #dc3545;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #333;
      color: #fff;
      margin-top: 2rem;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
      main {
        padding: 1rem;
      }

      table, thead, tbody, th, td, tr {
        display: block;
        width: 100%;
      }

      thead {
        display: none;
      }

      tr {
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #fff;
      }

      td {
        padding: 10px;
        text-align: left;
        border: none;
        position: relative;
      }

      td::before {
        content: attr(data-label);
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
        color: #555;
      }

      .clear-btn {
        width: 100%;
        font-size: 1rem;
      }

      .total {
        text-align: center;
        font-size: 1.1rem;
      }
    }
  </style>
<!--   <script src="https://checkout.razorpay.com/v1/checkout.js"></script> -->
</head>
<body>
<header>
  <div class="shop-name">Raghav Handloom</div>
  <nav>
    <a href="index.html">Home</a>
  </nav>
</header>

<main>
  <h2>Shopping Cart</h2>
  <table id="cartTable">
    <thead>
      <tr>
        <th>Product</th>
        <th>Unit Price (₹)</th>
        <th>Quantity</th>
        <th>Total (₹)</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Items go here -->
    </tbody>
  </table>
  <div class="total" id="cartTotal">Total: ₹0</div>
  <button class="clear-btn" onclick="clearCart()">Clear Cart</button>
  <button class="clear-btn" style="background-color:green;" onclick="goToPayment()">Proceed to Pay</button>
</main>

<footer>
  &copy; 2025 Raghav Handloom. All rights reserved.
</footer>

<script>
 // Replace this dynamically or hardcode it temporarily
  const userEmail = localStorage.getItem("currentUser");
  if (!userEmail) {
  alert("Please login to continue.");
  window.location.href = "signup.html"; // or "profile.html"
}
  const scriptURL = "https://script.google.com/macros/s/AKfycbzNrPJD86CwmTf7XNoqnMiTlmKzywnR5Olg5HDBGPGSSrfO3AiheAeDnenuW4wv9oLO/exec";
async function loadCart() {
  const res = await fetch(`${scriptURL}?email=${userEmail}`);
  let cart;

  try {
    cart = await res.json();
  } catch {
    cart = [];
  }
    const tableBody = document.querySelector('#cartTable tbody');
    const totalDiv = document.getElementById('cartTotal');
    tableBody.innerHTML = '';

    let total = 0;

    cart.forEach((item, index) => {
      const itemTotal = item.price * (item.quantity || 1);
      total += itemTotal;

      const row = document.createElement('tr');
      row.innerHTML = `
        <td data-label="Product">
          <img src="${item.image}" alt="${item.name}" style="width: 60px; height: 60px; object-fit: cover; border-radius: 4px;"><br>
          ${item.name}
        </td>
        <td data-label="Unit Price">₹${item.price}</td>
        <td data-label="Quantity">${item.quantity || 1}</td>
        <td data-label="Total">₹${itemTotal}</td>
        <td data-label="Action">
          <button onclick="removeItem(${index})" style="background-color:red; color:white; border:none; padding:5px 10px; border-radius:4px;">Delete</button>
        </td>
      `;
      tableBody.appendChild(row);
    });

    totalDiv.textContent = Total: ₹${total};
  }

async function clearCart() {
  await fetch(scriptURL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email: userEmail, cart: [] })
  });
  loadCart();
}


async function removeItem(index) {
  const res = await fetch(`${scriptURL}?email=${userEmail}`);
  let cart = await res.json();

  cart.splice(index, 1);

  await fetch(scriptURL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email: userEmail, cart })
  });

  loadCart();
}
  async function goToPayment() {
  const res = await fetch(`${scriptURL}?email=${userEmail}`);
  const cart = await res.json();

  if (!cart.length) {
    alert("Your cart is empty!");
    return;
  }

  let total = cart.reduce((sum, item) => sum + item.price * (item.quantity || 1), 0);
  sessionStorage.setItem("cartTotal", total);
  window.location.href = "payment.html";
}
  window.onload = loadCart;
</script>
</body>
</html>
