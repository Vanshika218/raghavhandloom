<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Cart - Raghav Handloom</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fdfaf6;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .shop-name {
      font-family: 'Cursive', sans-serif;
      font-size: 1.5rem;
      color: #ffcc00;
    }
    main {
      padding: 2rem;
    }
    h2 {
      text-align: center;
      margin-bottom: 2rem;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
    .total {
      text-align: right;
      margin-top: 1rem;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .clear-btn {
      margin-top: 20px;
      display: block;
      background-color: #dc3545;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background-color: #333;
      color: #fff;
      margin-top: 2rem;
    }
  </style>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
<header>
  <div class="shop-name">Raghav Handloom</div>
  <nav>
    <a href="index.html" style="color: #fff; text-decoration: none; margin-right: 15px;">Home</a>
  </nav>
</header>

<main>
  <h2>Shopping Cart</h2>
  <table id="cartTable">
    <thead>
      <tr>
        <th>Product</th>
        <th>Unit Price (₹)</th>
        <th>Quantity</th>
        <th>Total (₹)</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Items go here -->
    </tbody>
  </table>
  <div class="total" id="cartTotal">Total: ₹0</div>
  <button class="clear-btn" onclick="clearCart()">Clear Cart</button>
  <button class="clear-btn" style="background-color:green;" onclick="goToPayment()">Proceed to Pay</button>
</main>

<footer>
  &copy; 2025 Raghav Handloom. All rights reserved.
</footer>

<script>
  function loadCart() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    const tableBody = document.querySelector('#cartTable tbody');
    const totalDiv = document.getElementById('cartTotal');
    tableBody.innerHTML = '';

    let total = 0;

    cart.forEach((item, index) => {
      const itemTotal = item.price * (item.quantity || 1);
      total += itemTotal;

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>
          <img src="${item.image}" alt="${item.name}" style="width: 60px; height: 60px; object-fit: cover; border-radius: 4px;"><br>
          ${item.name}
        </td>
        <td>₹${item.price}</td>
        <td>${item.quantity || 1}</td>
        <td>₹${itemTotal}</td>
        <td>
          <button onclick="removeItem(${index})" style="background-color:red; color:white; border:none; padding:5px 10px; border-radius:4px;">Delete</button>
        </td>
      `;
      tableBody.appendChild(row);
    });

    totalDiv.textContent = `Total: ₹${total}`;
  }
async function syncCartFromServer() {
  const user = JSON.parse(localStorage.getItem('user'));
  if (!user) return;
  const email = encodeURIComponent(user.email);

  const res = await fetch(`${`https://script.google.com/macros/s/AKfycbwbo9LuwcRLPUWIJ5EwapcdkqHzmm5TpDaSP_196eDJp5nupDeoxARQbCWwb5NGOCsp/exec`}?email=${email}`);
  const cartItems = await res.json();

  // Optional: clear localStorage cart and use server data:
  localStorage.setItem('cart', JSON.stringify(cartItems));
  loadCart(); // re-render
}
window.onload = async () => {
  await syncCartFromServer();
  loadCart();
};

  function clearCart() {
    localStorage.removeItem('cart');
    loadCart();
  }

  function removeItem(index) {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    cart.splice(index, 1);
    localStorage.setItem('cart', JSON.stringify(cart));
    loadCart();
  }

  function goToPayment() {
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    if (cart.length === 0) {
      alert("Your cart is empty!");
      return;
    }

    let total = cart.reduce((sum, item) => sum + item.price * (item.quantity || 1), 0);
    localStorage.setItem("cartTotal", total);
    window.location.href = "payment.html";
  }

  window.onload = loadCart;
</script>
</body>
</html>
