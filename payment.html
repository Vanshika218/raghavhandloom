<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confirm Payment</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 2rem; }
    .section {
      background: white;
      padding: 1.5rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    input, select, textarea, button {
      width: 100%;
      margin-top: 0.5rem;
      margin-bottom: 1.5rem;
      padding: 0.75rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 1rem;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
    h2 { margin-bottom: 1rem; }
    .hidden { display: none; }
    .address-pincode-container {
      display: flex;
      gap: 1rem;
      align-items: flex-start;
    }
    .address-pincode-container textarea {
      flex: 2;
      resize: vertical;
    }
    .address-pincode-container .pincode-wrapper {
      flex: 1;
    }
    #qr-code-section img {
      max-width: 300px;
      display: block;
      margin: 0 auto;
    }
    @media (max-width: 600px) {
      body { padding: 1rem; }
      .address-pincode-container { flex-direction: column; }
      .address-pincode-container textarea,
      .address-pincode-container .pincode-wrapper { width: 100%; }
      h2, h3 { text-align: center; }
      button { font-size: 1.1rem; padding: 0.9rem; }
      #qr-code-section img { width: 100%; max-width: 100%; }
    }
  </style>
</head>
<body>

  <h2>üó≥Ô∏è Review & Confirm Your Payment</h2>

  <div class="section" id="cart-summary">
    <h3>üõí Order Summary</h3>
    <div id="cart-items"></div>
    <p><strong>Subtotal: ‚Çπ<span id="subtotal-amount">0</span></strong></p>
    <p><strong>Delivery Charge: ‚Çπ<span id="delivery-charge">0</span></strong></p>
    <p><strong>Total (incl. Delivery): ‚Çπ<span id="total-amount">0</span></strong></p>
  </div>

  <div class="section">
    <h3>üë§ Customer Details</h3>
    <label for="name">Full Name</label>
    <input type="text" id="name" required />

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" required />

    <label for="email">Email Address</label>
    <input type="email" id="email" required />

    <label for="address">Delivery Address</label>
    <div class="address-pincode-container">
      <textarea id="address" required rows="3" placeholder="Street, Area, etc."></textarea>
      <div class="pincode-wrapper">
        <label for="pincode">PIN Code</label>
        <input type="text" id="pincode" required placeholder="e.g., 560001" maxlength="6" />
      </div>
    </div>
  </div>

  <div class="section">
    <label for="payment-method">Payment Method</label>
    <select id="payment-method" required>
      <option value="" disabled selected>Select Payment Method</option>
      <option value="UPI (Paytm / Google Pay / Phone Pay)">UPI (Paytm / Google Pay / Phone Pay)</option>
      <option value="Cash on Delivery">Cash on Delivery</option>
    </select>
  </div>

  <div class="section hidden" id="qr-code-section">
    <h3>üì≤ Scan to Pay</h3>
    <img id="qr-code-img" src="img/a1.jpg" alt="UPI QR Code" />
  </div>

  <div class="section hidden" id="google-form-section">
    <button type="button" id="google-form-btn" onclick="openPrefilledGoogleForm()">üìù Fill Google Form with Your Info</button>
  </div>

  <div class="section">
    <button id="submit-btn" disabled>‚úÖ Confirm Payment</button>
  </div>

  <script>
    const previousPage = window.location.href;
    function openPrefilledGoogleForm() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();

        cartDetails += `${product} x${quantity} = ‚Çπ${(price * quantity).toFixed(2)}${imageLink}\n`;
      });

      const fullURL = `${baseURL}&entry.552548492=${encodeURIComponent(name)}&entry.257981681=${encodeURIComponent(phone)}&entry.1920841676=${encodeURIComponent(email)}&entry.340525268=${encodeURIComponent(address)}&entry.1264909969=${encodeURIComponent(pincode)}&entry.216020480=${encodeURIComponent(cartDetails)}&entry.1584322114=${encodeURIComponent(totalFormatted)}&entry.1131349200=${encodeURIComponent(paymentMethodSelect.value)}${redirectParam}`;

  </script>

</body>
</html>
