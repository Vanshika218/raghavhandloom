<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confirm Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 2rem;
    }
    .section {
      background: white;
      padding: 1.5rem;
      margin-bottom: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      margin-top: 0.5rem;
      margin-bottom: 1.5rem;
      padding: 0.75rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 1rem;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
    h2 {
      margin-bottom: 1rem;
    }
    .hidden {
      display: none;
    }
    .address-pincode-container {
      display: flex;
      gap: 1rem;
      align-items: flex-start;
    }
    .address-pincode-container textarea {
      flex: 2;
      resize: vertical;
    }
    .address-pincode-container .pincode-wrapper {
      flex: 1;
    }
    #qr-code-section img {
      max-width: 300px;
      display: block;
      margin: 0 auto;
    }

    /* Responsive styles */
    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }

      .address-pincode-container {
        flex-direction: column;
      }

      .address-pincode-container textarea,
      .address-pincode-container .pincode-wrapper {
        width: 100%;
      }

      button {
        font-size: 1.1rem;
        padding: 0.9rem;
      }

      h2, h3 {
        text-align: center;
      }

      #qr-code-section img {
        width: 100%;
        max-width: 100%;
      }

      #google-form-btn {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body>

  <div class="section">
    <h2>Confirm Your Order</h2>

    <div id="cart-summary">
      <h3>Your Cart Summary:</h3>
      <ul id="cartItems"></ul>
      <p id="cartTotal"></p>
    </div>

    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name" required />

    <label for="phone">Phone:</label>
    <input type="tel" id="phone" placeholder="Enter phone number" required />

    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required />

    <div class="address-pincode-container">
      <div>
        <label for="address">Address:</label>
        <textarea id="address" rows="4" placeholder="Enter your address" required></textarea>
      </div>
      <div class="pincode-wrapper">
        <label for="pincode">Pincode:</label>
        <input type="text" id="pincode" placeholder="Enter pincode" required />
      </div>
    </div>

    <button id="google-form-btn" onclick="openGoogleForm()">Submit Details in Google Form</button>
  </div>

  <div class="section" id="qr-code-section" class="hidden">
    <h3>Pay Now via UPI</h3>
    <p>Scan the QR code below using your UPI app:</p>
    <img src="img/qr.jpg" alt="UPI QR Code">
    <p><strong>UPI ID:</strong> example@upi</p>

    <button onclick="markFormSubmitted()">Submit Screenshot</button>
  </div>

  <div class="section hidden" id="confirm-section">
    <button onclick="confirmPayment()">Confirm Payment</button>
    <p id="confirmation-message" style="margin-top: 10px; font-weight: bold;"></p>
  </div>

  <script>
    function openGoogleForm() {
      const win = window.open("https://docs.google.com/forms/d/e/1FAIpQLSeErRQk0ONev8Z5dVlgLq-qCx6wIu8B-1LyiXDWlevtBsDK4Q/viewform", "_blank");
      const checkClosed = setInterval(() => {
        if (win.closed) {
          clearInterval(checkClosed);
          document.getElementById("qr-code-section").classList.remove("hidden");
        }
      }, 500);
    }

    function markFormSubmitted() {
      document.getElementById("qr-code-section").classList.add("hidden");
      document.getElementById("confirm-section").classList.remove("hidden");
    }

    function confirmPayment() {
      localStorage.removeItem("cart");
      document.getElementById("confirmation-message").textContent = "✅ Your order is confirmed.";
    }

    function loadCartSummary() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const cartList = document.getElementById("cartItems");
      const cartTotal = document.getElementById("cartTotal");
      let total = 0;

      cartList.innerHTML = "";

      cart.forEach(item => {
        const itemTotal = item.price * (item.quantity || 1);
        total += itemTotal;
        const li = document.createElement("li");
        li.textContent = `${item.name} x ${item.quantity || 1} - ₹${itemTotal}`;
        cartList.appendChild(li);
      });

      cartTotal.textContent = `Total: ₹${total}`;
    }

    window.onload = loadCartSummary;
  </script>

</body>
</html>
